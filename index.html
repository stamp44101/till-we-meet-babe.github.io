<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Our Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }

        .gradient-bg {
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1rem 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .timer-box:hover {
            transform: translateY(-5px);
        }

        .timer-box span:first-child {
            font-size: 3rem;
            font-weight: 700;
            color: #ec4899;
        }

        .timer-box span:last-child {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Pulsing Circle Effect --- */
        .pulse-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pulse-circle {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: pulse 4s infinite cubic-bezier(0.455, 0.03, 0.515, 0.955);
            opacity: 0;
            z-index: -1;
        }

        .pulse-circle:nth-child(1) {
            width: 350px;
            height: 350px;
            animation-delay: 0s;
        }

        .pulse-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            animation-delay: 1s;
        }

        .pulse-circle:nth-child(3) {
            width: 450px;
            height: 450px;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
        
        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden; /* Crucial for containing the elements */
        }
        
        /* --- Floating Elements Background --- */
        .floating-element {
            position: absolute;
            user-select: none;
            /* Animation properties are now set in JS */
            animation-name: floatUp;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes floatUp {
            0% {
                /* Start from its initial position (at the bottom) */
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                /* Move up across the entire screen and fade out */
                transform: translateY(-110vh); 
                opacity: 0;
            }
        }

    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">

    <!-- Container for floating hearts -->
    <div id="hearts-container"></div>

    <main class="relative z-10 text-center text-gray-800 p-4">
        <!-- Couple Picture -->
        <img src="https://cdn.discordapp.com/attachments/1004424773092253806/1414528531630915624/kling_20250908_Image_to_Video__4179_0.gif?ex=68c1375a&is=68bfe5da&hm=47fba9e04b42efc674028fda7ee3958420be5cece4e030543824fad358e7115a&" alt="Couple GIF" class="w-32 h-32 rounded-full mx-auto mb-6 shadow-xl object-cover border-4 border-white/80">

        <!-- Main Title -->
        <h1 class="text-3xl md:text-4xl font-bold text-pink-500 mb-2 flex items-center justify-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
            <span>Meet w/ Babe</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        </h1>
        <p class="text-pink-400 mb-8" id="target-date">September 12, 2025 at 3:00 PM</p>

        <!-- Countdown Timer -->
        <div class="pulse-container mb-8">
            <div class="pulse-circle"></div>
            <div class="pulse-circle"></div>
            <div class="pulse-circle"></div>
            <div id="countdown" class="flex justify-center items-center gap-3 md:gap-5">
                <div class="timer-box flex flex-col items-center">
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div class="timer-box flex flex-col items-center">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="timer-box flex flex-col items-center">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="timer-box flex flex-col items-center">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>

        <!-- Message Box -->
        <div class="timer-box inline-block">
            <p class="font-semibold text-pink-500 text-lg">Can't wait to see you! üíï</p>
            <p class="text-sm text-gray-500">Every second brings us closer together</p>
        </div>

    </main>

    <script>
        // --- Countdown Timer Logic ---
        // Set the date we're counting down to (in Thailand's timezone, UTC+7)
        // Note: Months are 0-indexed, so 8 is September.
        const countDownDate = new Date(Date.UTC(2025, 8, 12, 15 - 7, 0, 0)).getTime();

        // Use a variable for the interval to clear it if needed
        let countdownInterval;

        function startCountdown() {
            // Clear any existing interval to prevent multiple timers running
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(function() {
                // Get today's date and time
                const now = new Date().getTime();

                // Find the distance between now and the count down date
                const distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the elements
                document.getElementById("days").innerText = String(days).padStart(2, '0');
                document.getElementById("hours").innerText = String(hours).padStart(2, '0');
                document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
                document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerHTML = "<div class='text-2xl font-bold text-pink-500'>The wait is over! üíï</div>";
                }
            }, 1000);
        }

        startCountdown();

        // --- Floating Elements Logic ---
        const heartsContainer = document.getElementById('hearts-container');
        const elements = ['‚ô°', '‚≠ê', 'üéÅ', '‚ú®', 'üíñ', 'ü•∞', 'üíå', 'üíù', 'üéâ', 'üíê', 'üß∏'];
        const colors = ['rgba(255, 192, 203, 0.8)', 'rgba(250, 177, 216, 0.8)', 'rgba(255, 235, 156, 0.8)', 'rgba(255, 105, 180, 0.8)'];
        const elementsToCreate = 40;

        heartsContainer.innerHTML = ''; 
        for (let i = 0; i < elementsToCreate; i++) {
            const el = document.createElement('div');
            el.classList.add('floating-element');
            
            el.innerHTML = elements[Math.floor(Math.random() * elements.length)];
            el.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Set starting horizontal position randomly across the screen
            el.style.left = `${Math.random() * 100}vw`;
            
            // Set starting vertical position just below the screen
            el.style.top = `calc(100vh + ${Math.random() * 100}px)`; 
            
            // Randomize animation properties for a natural, staggered effect
            el.style.animationDuration = `${Math.random() * 10 + 8}s`; // Duration between 8s and 18s
            el.style.animationDelay = `${Math.random() * 10}s`;
            el.style.fontSize = `${Math.random() * 15 + 10}px`; // Size between 10px and 25px

            heartsContainer.appendChild(el);
        }

    </script>

</body>
</html>
